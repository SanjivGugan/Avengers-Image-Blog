<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width , initial-scale=1.0">
        <title>Avengers Image Blog</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <nav class="navbar-inverse my_nav_bar">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"> </span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
    
                <ul class="nav navbar-nav">
                    <li><a href="#GridView"></a>Grid View</li>
                    <li><a href="#SliderView">Slider View</a></li>
                </ul>
                </nav>    

                <center>
                <img src="Avengers GIF.gif">
                <br><br>
                <br>
                <section id="GridView">
                    <div class="row">
                        
                        </div>  
                        <div class="column">
                            <img src="hulk.jpg" width="500px">
                            <h4 style="font-weight: bolder;font-style: italic;font-family: cursive;">Hulk</h4>
                        </div>  
                        <div class="column">
                            <img src="iron man.jpg" width="500px">
                            <h4 style="font-weight: bolder;font-style: italic;font-family: cursive;">Iron Man</h4>
                        </div>  
                        <div class="column">
                            <img src="spiderman.jpg" width="500px">
                            <h4 style="font-weight: bolder;font-style: italic;font-family: cursive;">Spider Man</h4>
                        </div>  
                        <div class="column">
                            <img src="falcon.png" width="500px">
                            <h4 style="font-weight: bolder;font-style: italic;font-family: cursive;">Falcon</h4>
                        </div>
                        <div class="column">
                            <img src="thor.jpg" width="500px">
                            <h4 style="font-weight: bolder;font-style: italic;font-family: cursive;">Thor</h4>
                        </div> 
                        <span class="column">
                            <img src="Captain-America.jpg" width="500px">
                            <h4 style="font-weight: bolder;font-style: italic;font-family: cursive;">Captain America</h4>
                        </span>
                    </div>
                </section>

                <section id="SlidingView">
                    <div class="slider">
                        <div class="images">
                            <input type="radio" name="slide" id="img1" checked>
                            <input type="radio" name="slide" id="img2">
                            <input type="radio" name="slide" id="img3">
                            <input type="radio" name="slide" id="img4">
                            <input type="radio" name="slide" id="img5">
                            <img src="thor.jpg" class="m1" alt="img1" width="500px" height="500px">
                            <img src="spiderman.jpg" class="m2" alt="img2" width="500px" height="500px">
                            <img src="iron man.jpg" class="m3" alt="img3" width="500px" height="500px">
                            <img src="hulk.jpg" class="m4" alt="img4" width="500px" height="500px">
                            <img src="Captain-America.jpg" class="m5" alt="img5"width="500px" height="500px">
                            <img src="falcon.png" class="m6" alt="img6" width="500px" height="500px">
                        </div>
                        <div class="dots">
                            <label for="img1"></label>
                            <label for="img2"></label>
                            <label for="img3"></label>
                            <label for="img4"></label>
                            <label for="img5"></label>
                            <label for="img6"></label>
                        </div>
                    </div>
                </section>

</center>
</body>
</html>
